<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="countdown">
    <div id="timer">
      <div class="timer-unit-container">
        <span id="days" class="timer-unit">00</span>
        <span class="timer-unit-label">Days</span>
      </div>
      <div class="timer-unit-container">
        <span id="hours" class="timer-unit">00</span>
        <span class="timer-unit-label">Hours</span>
      </div>
      <div class="timer-unit-container">
        <span id="minutes" class="timer-unit">00</span>
        <span class="timer-unit-label">Minutes</span>
      </div>
      <div class="timer-unit-container">
        <span id="seconds" class="timer-unit">00</span>
        <span class="timer-unit-label">Seconds</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
