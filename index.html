<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-74RTF05Z2P"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

 let userId = localStorage.getItem('user_id');
  if (!userId) {
    userId = 'user_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('user_id', userId);
  }

  // Передаємо User-ID у Google Analytics
  gtag('config', 'G-74RTF05Z2P', {
    'user_id': userId
  });

  console.log('User-ID передано:', userId);
</script>
  
</head>
<body>
      <div id="countdown">
    <div id="timer">
      <div class="timer-unit-container">
        <span id="days" class="timer-unit">00</span>
        <span class="timer-unit-label">Days</span>
      </div>
      <div class="timer-unit-container">
        <span id="hours" class="timer-unit">00</span>
        <span class="timer-unit-label">Hours</span>
      </div>
      <div class="timer-unit-container">
        <span id="minutes" class="timer-unit">00</span>
        <span class="timer-unit-label">Minutes</span>
      </div>
      <div class="timer-unit-container">
        <span id="seconds" class="timer-unit">00</span>
        <span class="timer-unit-label">Seconds</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
